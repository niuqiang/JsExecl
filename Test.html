          /**
           * 基础累  ，继承 ，minix ， 配置
           * @param name
           *    if name eq String 创建一个该类
           *       else 创建继承的类
           * @param extend type String
           * @param minix
           * @param config
           * @constructor
           */
          function Class(name ,extend , mixins,config){

               this.className = name ;

               function maktor(){};

               if(arguments.length == 4){

                   var  F = function() {},
                   subclassProto, superclassProto = extend.prototype;
                   F.prototype = superclassProto;
                   maktor.prototype = new F();
                   maktor.constructor = maktor;



               }

              return new maktor();


          }
