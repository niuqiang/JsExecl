<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="JsExeclCss/jsbasecss.css" type="text/css"/>
</head>
<script type="text/javascript" src="DomHelp.js" charset="utf-8"></script>
<script type="text/javascript" src="Event.js" charset="utf-8"></script>
<script type="text/javascript" src="execl.js" charset="utf-8"></script>

<body>
<div id="execl" class="excel">
    <div class="toolbar" id="toolbar"></div>

    <div class="editpanel">


    </div>

    <div class="contentview">
        <div class="contenttab">
            <div class="head">
                <table>
                    <tr>
                        <td>
                            <div class=" headcontent ">
                                <span class="triTop"></span>
                            </div>
                        </td>

                        <td>
                            <div class="headcontent">A</div>
                        </td>
                        <td>
                            <div class="headcontent">B</div>
                        </td>
                        <td>
                            <div class="headcontent">C</div>
                        </td>
                        <td>
                            <div class="headcontent">D</div>
                        </td>
                        <td>
                            <div class="headcontent">E</div>
                        </td>
                        <td>
                            <div class="headcontent">F</div>
                        </td>
                        <td>
                            <div class="headcontent">G</div>
                        </td>
                        <td>
                            <div class="headcontent">H</div>
                        </td>
                        <td>
                            <div class="headcontent">I</div>
                        </td>

                        <td>
                            <div class="headcontent">J</div>
                        </td>
                        <td>
                            <div class="headcontent">K</div>
                        </td>
                        <td>
                            <div class="headcontent">L</div>
                        </td>
                        <td>
                            <div class="headcontent">M</div>
                        </td>

                        <td>
                            <div class="headcontent">N</div>
                        </td>

                    </tr>
                </table>
            </div>

            <div class="list">
                <div class="rownum">1</div>
                <div class="rownum">2</div>
                <div class="rownum">3</div>
                <div class="rownum">4</div>
                <div class="rownum">5</div>
                <div class="rownum">6</div>
                <div class="rownum">7</div>
                <div class="rownum">8</div>
                <div class="rownum">9</div>
                <div class="rownum">10</div>
                <div class="rownum">11</div>
                <div class="rownum">12</div>
                <div class="rownum">13</div>
                <div class="rownum">14</div>
                <div class="rownum">15</div>
                <div class="rownum">16</div>
                <div class="rownum">17</div>
                <div class="rownum">18</div>
                <div class="rownum">19</div>
                <div class="rownum">20</div>
            </div>

            <div class="vscrollbar">

                <div class="scrollbararrow arrowtop">
                    <div class="lsf">up</div>
                </div>


                <div class="vscrollbarContainer">
                    <div class="vscrollbarConrtent"></div>
                </div>


                <div class="scrollbararrow arrowdown">
                    <div class="lsf">down</div>
                </div>
            </div>


            <div class="bottom">
                <div class="selecttab">
                    <span class="lsf add addsheet">add</span>
                    <span class="lsf arrow selectsheet">dropdown</span>
                </div>

                <div class="tabItem">
                    <div class="tabfile active">
                        <span> sheet1</span>
                    </div>

                    <div class=" tabfile ">
                        <span> sheet2</span>
                    </div>
                </div>


                <div class="hscrollbar">

                    <div class="dividingline">
                    </div>

                    <div class="scrollbararrow arrowleft">
                        <div class="lsf back ">back</div>
                    </div>

                    <div class="hscrollbarContainer">
                        <div class="hscrollbarConrtent"></div>
                    </div>

                    <div class="scrollbararrow arrowright">
                        <div class="lsf next ">next</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
